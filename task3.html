<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <style>
    body {
  background: #222;
  color: #fff;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.player {
  background: #333;
  padding: 20px;
  border-radius: 15px;
  width: 300px;
  text-align: center;
}

.controls button {
  font-size: 24px;
  margin: 10px;
  cursor: pointer;
}

.progress-container {
  background: #555;
  height: 8px;
  width: 100%;
  border-radius: 5px;
  margin: 15px 0;
  cursor: pointer;
}

.progress {
  background: #1db954;
  height: 100%;
  width: 0%;
  border-radius: 5px;
}

.time {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

#volume {
  width: 100%;
  margin-top: 10px;
}

.playlist ul {
  list-style: none;
  padding: 0;
}

.playlist li {
  cursor: pointer;
  padding: 5px;
  border-bottom: 1px solid #444;
}

.playlist li:hover {
  background: #444;
}
  </style>
</head>
<body>
  <div class="player">
    <h2 id="title">Song Title</h2>
    <h4 id="artist">Artist</h4>

    <audio id="audio" src="music/song1.mp3"></audio>

    <div class="controls">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>

    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.1" onchange="changeVolume(this.value)" />

    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist">
        <li onclick="loadSong(0)">üéµ Song 1</li>
        <li onclick="loadSong(1)">üéµ Song 2</li>
        <li onclick="loadSong(2)">üéµ Song 3</li>
      </ul>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const progress = document.getElementById("progress");
const progressContainer = document.querySelector(".progress-container");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");

const songs = [
  { name: "song1", title: "Song 1", artist: "Artist A" },
  { name: "song2", title: "Song 2", artist: "Artist B" },
  { name: "song3", title: "Song 3", artist: "Artist C" }
];

let songIndex = 0;

function loadSong(index) {
  const song = songs[index];
  title.textContent = song.title;
  artist.textContent = song.artist;
  audio.src = `music/${song.name}.mp3`;
  songIndex = index;
  playSong();
}

function playSong() {
  audio.play();
  playBtn.textContent = "‚è∏Ô∏è";
}

function pauseSong() {
  audio.pause();
  playBtn.textContent = "‚ñ∂Ô∏è";
}

function togglePlay() {
  if (audio.paused) {
    playSong();
  } else {
    pauseSong();
  }
}

function nextSong() {
  songIndex = (songIndex + 1) % songs.length;
  loadSong(songIndex);
}

function prevSong() {
  songIndex = (songIndex - 1 + songs.length) % songs.length;
  loadSong(songIndex);
}

audio.addEventListener("timeupdate", () => {
  const { duration, currentTime } = audio;
  const percent = (currentTime / duration) * 100;
  progress.style.width = percent + "%";

  // Time formatting
  currentTimeEl.textContent = formatTime(currentTime);
  durationEl.textContent = formatTime(duration);
});

function setProgress(e) {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  audio.currentTime = (clickX / width) * audio.duration;
}

function changeVolume(value) {
  audio.volume = value;
}

function formatTime(t) {
  const minutes = Math.floor(t / 60);
  const seconds = Math.floor(t % 60).toString().padStart(2, "0");
  return `${minutes}:${seconds}`;
}

audio.addEventListener("ended", nextSong); // autoplay next

// Load first song on page load
loadSong(songIndex);
  </script>
</body>
</html>
